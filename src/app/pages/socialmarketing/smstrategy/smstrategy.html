<!-- instagram-promotion.component.html -->
<div class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 my-10">
    <!-- Header Section -->
  <div class="text-center mb-8 sm:mb-10 md:mb-12 lg:mb-16 py-8">
      <h2 class="text-4xl font-bold text-center mb-6 text-transparent bg-gradient-to-r from-orange-500 via-amber-400 to-yellow-500 bg-clip-text animate-gradient-shine">
        {{ sheader.title }}
      </h2>
      <div class="w-24 h-1 bg-gradient-to-r from-orange-500 to-yellow-500 mx-auto"></div>
      <p class="text-base sm:text-lg md:text-xl text-gray-600 max-w-sm sm:max-w-2xl md:max-w-3xl lg:max-w-4xl mx-auto leading-relaxed px-4 sm:px-0" [innerHTML]="sheader.description">
      </p>
  </div>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-20">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let strategy of strategies"
        class="group relative bg-white rounded-3xl shadow-xl overflow-hidden hover:shadow-2xl transition-all duration-500 transform hover:-translate-y-2">
        <div class="h-32 bg-gradient-to-br p-6 flex items-center justify-between" [ngClass]="strategy.gradient">
          <div>
            <h3 class="text-2xl font-bold text-white mb-2">{{ strategy.title }}</h3>
          </div>
          <i class="text-4xl text-white/90" [ngClass]="'pi ' + strategy.icon"></i>
        </div>
        <div class="p-8">
          <p class="text-gray-600 mb-6 text-lg">{{ strategy.description }}</p>
          <div class="space-y-4">
            <div 
              *ngFor="let feature of strategy.features"
              class="flex items-start space-x-4 p-4 bg-gray-50 rounded-2xl hover:bg-gray-100 transition-colors">
              <div class="flex-shrink-0 w-10 h-10 bg-gradient-to-br rounded-xl flex items-center justify-center" [ngClass]="strategy.gradient">
                <i class="text-white text-sm" [ngClass]="'pi ' + feature.icon"></i>
              </div>
              <div class="flex-1">
                <h4 class="font-semibold text-gray-900 mb-1">{{ feature.title }}</h4>
                <p class="text-gray-600 text-sm leading-relaxed">{{ feature.description }}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="absolute inset-0 bg-gradient-to-br opacity-0 group-hover:opacity-10 transition-opacity duration-300" [ngClass]="strategy.gradient"></div>
      </div>
    </div>
  </div>
  <div class="text-center py-10" *ngIf="sheader?.footer">
      <p class="text-base mx-auto leading-relaxed px-4">
        {{ sheader.footer }}
      </p>
  </div>
</div>
