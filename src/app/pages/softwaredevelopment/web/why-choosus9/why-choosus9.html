<section class="py-16 lg:py-24 bg-gradient-to-br from-slate-50 via-white to-blue-50/30">
  
  <!-- Background Elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-1/4 left-1/12 w-64 h-64 bg-gradient-to-br from-blue-400/10 to-purple-400/10 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-1/4 right-1/12 w-80 h-80 bg-gradient-to-br from-green-400/10 to-cyan-400/10 rounded-full blur-3xl animate-pulse" style="animation-delay: 3s;"></div>
  </div>

  <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    
    <!-- Header Section -->
    <div class="text-center mb-16 lg:mb-20 animate-fade-in-up">
      <div class="inline-flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-blue-100 to-purple-100 border border-blue-200 rounded-full text-blue-700 text-sm font-semibold mb-6 shadow-md">
        <i class="pi pi-award text-blue-600"></i>
        <span>Why Choose Us</span>
      </div>
      
      <h2 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-slate-900 mb-6 leading-tight max-w-4xl mx-auto">
        Why Choose 
        <span class="bg-gradient-to-r from-orange-600  to-yellow-600 bg-clip-text text-transparent">Pencil Peel IMT</span> 
        for Website Design & Development?
      </h2>
      
      <p class="text-lg text-slate-600 max-w-4xl mx-auto leading-relaxed">
        {{ sectionSubtitle }}
      </p>
    </div>

    <!-- Reasons Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 lg:gap-8">
      <div 
        *ngFor="let reason of reasons; let i = index"
        class="group bg-white rounded-2xl p-6 lg:p-8 shadow-lg hover:shadow-xl transition-all duration-500 border border-slate-100 hover:-translate-y-2 animate-fade-in-scale"
        [ngClass]="getColorClasses(reason.colorScheme).shadow"
        [style.animation-delay]="(0.1 + i * 0.1) + 's'"
      >
        
        <!-- Icon Section -->
        <div class="flex items-start gap-4 mb-4">
          <div 
            class="flex-shrink-0 w-12 h-12 rounded-xl flex items-center justify-center shadow-lg group-hover:scale-110 transition-transform duration-300"
            [ngClass]="'bg-gradient-to-br ' + getColorClasses(reason.colorScheme).bg"
          >
            <i [class]="'pi ' + reason.icon + ' text-white text-lg'"></i>
          </div>
        </div>

        <!-- Content -->
        <div class="space-y-3">
          <!-- Title -->
          <h3 
            class="text-xl font-bold text-slate-900 group-hover:transition-colors duration-300"
            [ngClass]="'group-hover:' + getColorClasses(reason.colorScheme).text"
          >
            {{ reason.title }}
          </h3>
          
          <!-- Highlight
          <div class="flex items-center gap-2" *ngIf="reason.highlight">
            <div 
              class="w-1 h-4 rounded-full"
              [ngClass]="'bg-gradient-to-b ' + getColorClasses(reason.colorScheme).bg"
            ></div>
            <span 
              class="text-sm font-semibold"
              [ngClass]="getColorClasses(reason.colorScheme).text"
            >
              {{ reason.highlight }}
            </span>
          </div> -->
          
          <!-- Description -->
          <p class="text-slate-600 text-sm leading-relaxed">
            {{ reason.description }}
          </p>
        </div>

        <!-- Bottom Accent Line -->
        <div 
          class="mt-6 h-1 bg-gradient-to-r rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-500"
          [ngClass]="'bg-gradient-to-r ' + getColorClasses(reason.colorScheme).bg"
        ></div>
      </div>
    </div>
  </div>
</section>
