<!-- CTA Section -->
<section class="py-16 lg:py-24 bg-gradient-to-br from-slate-50 via-blue-50/30 to-indigo-50/20">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    
    <!-- Main CTA Card -->
    <div class="relative">
      
      <!-- Background Decorative Elements -->
      <div class="absolute inset-0 pointer-events-none overflow-hidden rounded-3xl">
        <div class="absolute top-4 right-4 w-32 h-32 bg-gradient-to-br from-orange-400/20 to-red-400/20 rounded-full blur-2xl animate-pulse"></div>
        <div class="absolute bottom-4 left-4 w-40 h-40 bg-gradient-to-br from-blue-400/20 to-indigo-400/20 rounded-full blur-2xl animate-pulse" style="animation-delay: 2s;"></div>
      </div>

      <!-- Main Card -->
      <div class="relative bg-white border border-slate-200/60 rounded-3xl shadow-2xl overflow-hidden animate-fade-in-up">
        
        <!-- Gradient Top Border -->
        <div class="h-2 bg-gradient-to-r from-orange-500 via-red-500 to-purple-600"></div>
        
        <div class="p-8 lg:p-12">
          
          <!-- Urgency Badge -->
          <div class="inline-flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-red-100 to-orange-100 border border-red-200 rounded-full text-red-700 text-sm font-semibold mb-6 animate-bounce">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path>
            </svg>
            {{ ctaContent.urgencyTitle }}
          </div>

          <div class="grid lg:grid-cols-2 gap-8 lg:gap-12 items-center">
            
            <!-- Left Column - Content -->
            <div class="space-y-6">
              
              <!-- Main Title -->
              <h2 class="text-3xl lg:text-4xl font-bold text-slate-900 leading-tight animate-fade-in-up" style="animation-delay: 0.1s;">
                {{ ctaContent.mainTitle }}
              </h2>
              
              <!-- Description -->
              <p class="text-lg text-slate-600 leading-relaxed animate-fade-in-up" style="animation-delay: 0.2s;">
                {{ ctaContent.description }}
              </p>

              <!-- Features List -->
              <div class="space-y-3 animate-fade-in-up" style="animation-delay: 0.3s;">
                <h4 class="text-sm font-semibold text-slate-800 flex items-center gap-2">
                  <span class="w-1 h-4 bg-gradient-to-b from-blue-500 to-purple-600 rounded-full"></span>
                  What You Get:
                </h4>
                <ul class="space-y-2">
                  <li *ngFor="let feature of ctaContent.features; let i = index" 
                      class="flex items-start gap-3 animate-fade-in-up"
                      [style.animation-delay]="(0.4 + i * 0.1) + 's'">
                    <svg class="w-5 h-5 text-green-500 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                      <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                    </svg>
                    <span class="text-slate-700">{{ feature }}</span>
                  </li>
                </ul>
              </div>

              <!-- Contact Text -->
              <p class="text-sm text-slate-500 italic animate-fade-in-up" style="animation-delay: 0.8s;">
                {{ ctaContent.contactText }}
              </p>
            </div>

            <!-- Right Column - Action Area -->
            <div class="space-y-6 animate-fade-in-up" style="animation-delay: 0.5s;">
              
              <!-- CTA Visual Element -->
              <div class="relative">
                <div class="bg-gradient-to-br from-blue-500 via-purple-500 to-indigo-600 rounded-2xl p-8 text-center text-white shadow-xl">
                  <div class="mb-4">
                    <svg class="w-16 h-16 mx-auto text-white/90" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                  </div>
                  <h3 class="text-xl font-bold mb-2">Start Your Project Today!</h3>
                  <p class="text-sm text-white/90">Join hundreds of satisfied clients who transformed their business with our web solutions.</p>
                </div>
              </div>

              <!-- Action Buttons -->
              <div class="space-y-4">
                
                <!-- Primary CTA Button -->
                <button 
                  (click)="onGetStarted()"
                  class="w-full flex items-center justify-center gap-3 px-8 py-4 bg-gradient-to-r from-orange-500 to-red-500 text-white font-bold rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 hover:-translate-y-1 transition-all duration-300 group">
                  <svg class="w-5 h-5 group-hover:rotate-12 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                  </svg>
                  {{ ctaContent.primaryButtonText }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
