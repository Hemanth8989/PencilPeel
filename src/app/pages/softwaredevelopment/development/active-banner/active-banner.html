<!-- active-banner.component.html -->
<section class="w-full py-8" *ngIf="activeSection as s">
  <div class="mx-auto max-w-7xl">
    <div class="relative grid grid-cols-1 lg:grid-cols-2 rounded-2xl overflow-hidden shadow ring-1 ring-black/5 min-h-[480px] bg-white">
      <!-- Left: content -->
      <div class="relative z-10 bg-white/95 p-6 lg:p-10">
        <div class="flex items-center gap-3 mb-5">
          <span [ngClass]="s.gradient" class="inline-flex h-12 w-12 items-center justify-center rounded-xl text-white">
            <i class="pi" [ngClass]="s.icon"></i>
          </span>
          <h2 class="text-2xl font-semibold">{{ s.title }}</h2>
        </div>

        <p class="text-slate-700 whitespace-pre-wrap mb-5">{{ s.content }}</p>

        <ul class="space-y-3">
          <li *ngFor="let it of s.items">
            <h3 class="font-medium text-slate-900">{{ it.title }}</h3>
            <p class="text-slate-600">{{ it.description }}</p>
          </li>
        </ul>
      </div>

      <!-- Right: full-cover image -->
      <div class="relative">
        <img [src]="s.imageUrl" [alt]="s.title" class="absolute inset-0 w-full h-full object-cover" />
        <div class="absolute inset-0 bg-gradient-to-l from-black/30 to-transparent lg:block hidden"></div>
      </div>
    </div>
  </div>
</section>
