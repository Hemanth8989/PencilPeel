<!-- Core Values Section -->
<section class="py-20 bg-gradient-to-br from-gray-50 via-white to-orange-50 relative overflow-hidden">
  <!-- Background Elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-20 right-10 w-56 h-56 bg-orange-200/20 rounded-full blur-3xl animate-float-slow"></div>
    <div class="absolute bottom-10 left-10 w-72 h-72 bg-blue-200/20 rounded-full blur-3xl animate-float-slow-reverse"></div>
    <div class="absolute top-1/3 left-1/3 w-40 h-40 bg-green-200/15 rounded-full blur-2xl animate-pulse-slow"></div>
  </div>

  <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
    
    <!-- Header -->
    <div class="text-center mb-20 animate-fade-in-up">
      <div class="inline-flex items-center space-x-3 bg-gradient-to-r from-orange-100 to-yellow-100 text-orange-800 px-8 py-4 rounded-full text-sm font-semibold mb-8 shadow-2xl backdrop-blur-md border border-orange-200/50">
        <i class="pi pi-trophy text-orange-600 mr-2"></i>
        <span>Ranked #1 for Our Core Values</span>
      </div>

      <h2 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-8">
        <span class="text-gray-900">Our </span>
        <span class="text-transparent bg-clip-text bg-gradient-to-r from-orange-600 via-red-600 to-pink-600">
          Core Values
        </span>
      </h2>
      
      <p class="text-xl md:text-2xl text-gray-600 max-w-4xl mx-auto leading-relaxed">
        At <span class="font-semibold text-orange-600">Pencil Peel IMT</span>, we're proud to be ranked #1 in Integrated Marketing Technology, 
        thanks to our unwavering commitment to these core values.
      </p>
    </div>

    <!-- Core Values Grid -->
    <div class="max-w-7xl mx-auto mb-20 grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let value of coreValues; let i = index" 
           [style]="{'animation-delay': (i * 150) + 'ms'}"
           class="group animate-fade-in-up relative">

        <div class="relative bg-white/90 backdrop-blur-md rounded-3xl p-8 shadow-xl hover:shadow-2xl transition-all duration-700 border border-gray-100/50 hover:border-orange-200/50 overflow-hidden h-full group-hover:-translate-y-4 group-hover:scale-105">
          
          <!-- Gradient Overlay -->
          <div class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-500" 
               [ngStyle]="{'background': 'linear-gradient(135deg, ' + value.gradientFrom + '10, ' + value.gradientTo + '10)'}"></div>

          <!-- Icon -->
          <div class="relative mb-8 text-center">
            <div class="inline-flex items-center justify-center">
              <div class="w-24 h-24 rounded-full flex items-center justify-center group-hover:rotate-12 group-hover:scale-110 transition-all duration-700 shadow-xl relative"
                   [ngStyle]="{'background': 'linear-gradient(135deg, ' + value.gradientFrom + ', ' + value.gradientTo + ')'}">
                <div class="absolute inset-0 bg-white/20 rounded-full backdrop-blur-sm"></div>
                <i [class]="value.icon" class="text-white text-4xl relative z-10"></i>
              </div>
            </div>
          </div>

          <!-- Content -->
          <div class="relative z-10 text-center">
            <h3 class="text-2xl md:text-3xl font-bold mb-4 transition-colors duration-300 tracking-wide"
                [ngClass]="{
                  'text-orange-600': i === 0, 
                  'text-blue-600': i === 1, 
                  'text-purple-600': i === 2, 
                  'text-green-600': i === 3, 
                  'text-red-600': i === 4, 
                  'text-indigo-600': i === 5}">
              {{ value.title }}
            </h3>

            <p class="text-gray-600 leading-relaxed text-lg group-hover:text-gray-700 transition-colors duration-300 mb-6">
              {{ value.description }}
            </p>

            <!-- Strength Bar -->
            <div class="mb-4">
              <div class="flex items-center justify-between mb-2 opacity-0 group-hover:opacity-100 transition-all duration-500 delay-200">
                <span class="text-sm font-medium" [ngStyle]="{'color': value.gradientFrom}">Impact</span>
                <span class="text-sm font-medium" [ngStyle]="{'color': value.gradientFrom}">{{ value.strength }}%</span>
              </div>
              <div class="w-full bg-gray-200 rounded-full h-2 overflow-hidden">
                <div class="h-full rounded-full transform -translate-x-full group-hover:translate-x-0 transition-transform duration-1000 delay-300"
                     [ngStyle]="{'background': 'linear-gradient(135deg, ' + value.gradientFrom + ', ' + value.gradientTo + ')', 'width': value.strength + '%'}"></div>
              </div>
            </div>

            <!-- Interactive Dots -->
            <div class="flex items-center justify-center space-x-2 opacity-0 group-hover:opacity-100 transition-all duration-500 transform translate-y-4 group-hover:translate-y-0 delay-400">
              <div class="w-2 h-2 rounded-full animate-pulse" [ngStyle]="{'background-color': value.gradientFrom}"></div>
              <div class="w-2 h-2 rounded-full animate-pulse delay-100" [ngStyle]="{'background-color': value.gradientTo}"></div>
              <div class="w-2 h-2 rounded-full animate-pulse delay-200" [ngStyle]="{'background-color': value.gradientFrom}"></div>
            </div>
          </div>

          <!-- Decorative Corners -->
          <div class="absolute top-4 right-4 w-1 h-12 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-500"
               [ngStyle]="{'background': 'linear-gradient(to bottom, ' + value.gradientFrom + ', ' + value.gradientTo + ')'}"></div>
          <div class="absolute bottom-4 left-4 w-12 h-1 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-500 delay-200"
               [ngStyle]="{'background': 'linear-gradient(to right, ' + value.gradientFrom + ', ' + value.gradientTo + ')'}"></div>
        </div>
      </div>
    </div>
  </div>
</section>
