<section class="py-12 bg-gray-50">
  <div class="max-w-full mx-auto px-4">
    <div class="text-center mb-8 sm:mb-10 md:mb-12 lg:mb-16">
      <h2 class="text-4xl font-bold text-center mb-6 text-transparent bg-gradient-to-r from-orange-500 via-amber-400 to-yellow-500 bg-clip-text animate-gradient-shine">
        {{ headerContent.title }}
      </h2>
      <div class="w-24 h-1 bg-gradient-to-r from-orange-500 to-yellow-500 mx-auto"></div>
      <p class="text-base sm:text-lg md:text-xl lg:text-2xl text-gray-600 max-w-sm sm:max-w-2xl md:max-w-3xl lg:max-w-4xl mx-auto leading-relaxed px-4 sm:px-0">
        {{ headerContent.description }}
      </p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let strategy of pointcards"
           [ngClass]="['bg-white', 'p-6', 'rounded-lg', 'shadow-sm', 'hover:shadow-md', 'transition', strategy.borderColor, 'border-l-4']">
        <h3 class="text-xl font-semibold mb-4">{{ strategy.title }}</h3>
        <ul class="space-y-4">
          <li *ngFor="let item of strategy.items"
              [ngClass]="[strategy.bgColor, 'p-4', 'rounded-lg']">
            <h4 class="font-semibold text-gray-800">{{ item.title }}</h4>
            <p class="text-gray-600 text-sm">{{ item.description }}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
