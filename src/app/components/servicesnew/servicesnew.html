<!-- Outdoor Services Section -->
<section class="py-20 bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8" data-aos="fade-left">
    
    <!-- Header -->
    <div class="text-center mb-16">
      <div class="text-4xl md:text-5xl font-bold text-gray-900 mb-6" *ngIf="service?.title" [innerHTML]="service?.title"></div>
      <div class="text-xl text-gray-600 max-w-4xl mx-auto leading-relaxed" *ngIf="service?.description" [innerHTML]="service?.description"></div>
    </div>

    <!-- Services Grid - 3 Cards Per Row -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div *ngFor="let service of service.list; let i = index" 
           class="group relative overflow-hidden rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-500 cursor-pointer transform hover:scale-105"
           (click)="navigateToService(service.route)">
        
        <!-- Background Image -->
        <div class="relative h-96 overflow-hidden">
          <img [src]="service.image" 
               [alt]="service.title"
               class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700">
          
          <!-- Dark Overlay -->
          <!-- <div class="absolute inset-0 bg-black bg-opacity-40 group-hover:bg-opacity-50 transition-all duration-300"></div> -->
          
          <!-- Orange Accent Border (appears on hover) -->
          <div class="absolute inset-0 border-2 border-transparent group-hover:border-orange-500 transition-all duration-300 rounded-2xl"></div>
        </div>

        <!-- Content Overlay -->
        <div class="absolute inset-0 flex flex-col justify-end p-6 text-white bg-black/30">
          <!-- Title -->
          <h3 class="text-2xl font-bold mb-3 group-hover:text-orange-300 transition-colors duration-300">
            {{ service.title }}
          </h3>
          
          <!-- Description -->
          <p class="text-gray-200 leading-relaxed mb-4 opacity-90 group-hover:opacity-100 transition-opacity duration-300">
            {{ service.description }}
          </p>
          
          <!-- Learn More Button (appears on hover) -->
          <div class="flex items-center group-hover:opacity-100 transition-all duration-300 transform translate-y-4 group-hover:translate-y-0">
            <span class="text-orange-300 font-semibold mr-2">Learn More</span>
            <i class="pi pi-arrow-right text-orange-300"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
