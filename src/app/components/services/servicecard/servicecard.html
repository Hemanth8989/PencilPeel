<div class="group relative overflow-hidden rounded-2xl backdrop-blur-lg bg-white/10 border border-white/20 transform transition-all duration-700 hover:scale-105 hover:bg-white/20" [style.transitionDelay]="index * 150 + 'ms'">
  <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent z-10"></div>
  <img
    [src]="service.image"
    [alt]="service.title"
    class="w-full h-80 object-cover group-hover:scale-110 transition-transform duration-700"
  />
  <div class="absolute bottom-0 left-0 right-0 p-6 z-20">
    <div class="flex items-center justify-center gap-3 mb-3">
      <h3 class="text-xl font-bold text-white group-hover:text-yellow-400 transition-colors duration-300 text-center">
        {{ service.title }}
      </h3>
    </div>
    <p class="text-gray-300 text-sm leading-relaxed mb-4">
      {{ service.description }}
    </p>
    <!-- Read More Link -->
    <div class="text-center">
      @if(isSub){
        <a [routerLink]="service.link" class="inline-block text-yellow-400 hover:text-yellow-300 font-semibold text-sm transition-colors duration-300">
          Read More →
        </a>
      }@else {
        <a [routerLink]="service.link" class="inline-block text-yellow-400 hover:text-yellow-300 font-semibold text-sm transition-colors duration-300">
          Read More →
        </a>
      }
    </div>
  </div>
</div>
