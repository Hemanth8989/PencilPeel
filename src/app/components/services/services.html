<h2 class="text-4xl font-bold text-center mb-6 text-transparent bg-gradient-to-r from-orange-500 via-amber-400 to-yellow-500 bg-clip-text animate-gradient-shine">
  {{title}}
</h2>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 px-4 py-8 md:px-8 md:py-12 mx-auto">
  <ng-container *ngFor="let service of services;let i = index">
    <app-servicecard [service]="service" [index]="i" [isSub]="isSub"></app-servicecard>
  </ng-container>
</div>
