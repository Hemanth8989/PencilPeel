<!-- Grid Layout -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 px-4 py-6 bg-gray-50">
  <ng-container *ngFor="let item of faqcards">
    <div class="md:p-4">
      <p-card class="duration-300 rounded-lg shadow-xl border-2 border-gray-200 bg-white h-full">
            <div class="flex flex-col justify-between h-auto">
                <div class="text-center">
                <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ item.title }}</h3>
                <p class="text-sm text-gray-600">{{ item.description }}</p>
                </div>
                <div class="pt-2 mt-auto text-center">
                <p-button label="Know More" class="w-full" variant="text" (click)="openDialog(item)"></p-button>
                </div>
            </div>
        </p-card>
    </div>
  </ng-container>
</div>

<!-- Dialog to show full content -->
<p-dialog
  [(visible)]="displayDialog"
  [modal]="true"
  [style]="{ width: '768px', 'max-height': '70vh' }"
  [contentStyle]="{ 'overflow-y': 'auto', 'max-height': 'calc(70vh - 4rem)' }"
  [closable]="false"
  [dismissableMask]="true"
>
  <!-- Custom Header -->
  <ng-template pTemplate="header">
    <div class="flex justify-between items-center w-full">
        <h2 class="text-2xl font-semibold bg-gradient-to-r from-red-500 via-yellow-500 to-orange-500 bg-clip-text text-transparent">
            {{ selectedFaq?.title }}
        </h2>
      <button
        pButton
        icon="pi pi-times"
        class="p-button-text p-button"
        (click)="displayDialog = false"
        aria-label="Close"
      ></button>
    </div>
  </ng-template>

  <!-- Dialog Body -->
  <div
    [innerHTML]="selectedFaq?.fullDescription"
    class="text-gray-700 leading-relaxed"
  ></div>
</p-dialog>
