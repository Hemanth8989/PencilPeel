<section class="max-w-7xl mx-auto px-4 py-12">
  <h2 class="text-3xl md:text-4xl font-bold text-center mb-10 bg-gradient-to-r from-orange-500 to-yellow-500 bg-clip-text text-transparent">
        {{title}}
  </h2>
  <div class="w-24 h-1 mb-10 bg-gradient-to-r from-orange-500 to-yellow-500 mx-auto"></div>
  <p class="text-center text-lg text-gray-600 mb-10 max-w-3xl mx-auto">
    {{description}}
  </p>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <p-card *ngFor="let industry of items" class="shadow-md border-2 border-gray-200 hover:shadow-lg transition duration-300">
      <ng-template pTemplate="header">
        <img [src]="industry.image" [alt]="industry.title" class="h-48 w-full object-cover rounded-t-md">
      </ng-template>
      <div class="p-4">
        <h3 class="text-xl font-semibold mb-2">{{ industry.title }}</h3>
        <p class="text-gray-600">{{ industry.description }}</p>
      </div>
    </p-card>
  </div>
</section>
