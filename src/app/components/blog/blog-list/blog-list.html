<section class="py-12 bg-gray-100 min-h-screen">
  <div class="max-w-6xl mx-auto px-4">
    <h2 class="text-3xl font-bold mb-8 text-center">Our Blog</h2>

    <div class="grid md:grid-cols-3 gap-8">
      <div *ngFor="let blog of blogs" class="bg-white rounded-lg shadow hover:shadow-lg transition-shadow">
        <img [src]="blog.image" [alt]="blog.title" class="rounded-t-lg w-full h-48 object-cover" />
        <div class="p-4">
          <h3 class="text-xl font-semibold mb-2">{{ blog.title }}</h3>
          <p class="text-gray-500 text-sm mb-2">{{ blog.date }} | {{ blog.author }} | {{ blog.category }}</p>
          <p class="text-gray-700 text-sm mb-4">{{ blog.snippet }}</p>
          <a [routerLink]="['/blog', blog.id]" class="text-blue-500 font-semibold hover:underline">Read More</a>
        </div>
      </div>
    </div>
  </div>
</section>
