<div
    class="relative max-w-5xl mx-auto text-center mt-20 rounded-3xl bg-gradient-to-br from-orange-500 via-red-500 to-pink-500 p-[2px] shadow-2xl">
    <!-- Inner glassmorphism panel -->
    <div class="relative bg-white/95 backdrop-blur-xl rounded-3xl p-10 md:p-16">
        <!-- Decorative gradient circles -->
        <div class="absolute -top-16 -left-16 w-52 h-52 bg-orange-300 rounded-full blur-3xl opacity-30"></div>
        <div class="absolute -bottom-16 -right-16 w-60 h-60 bg-red-300 rounded-full blur-3xl opacity-30"></div>

        <!-- Heading -->
        <h3 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-6 relative z-10" [innerHTML]="cta.text">

        </h3>

        <!-- Divider with icon -->
        <div class="flex items-center justify-center mb-8 relative z-10">
            <span class="w-16 h-[2px] bg-gradient-to-r from-orange-400 to-red-400"></span>
            <i class="pi pi-star-fill text-orange-500 text-xl mx-4 animate-bounce"></i>
            <span class="w-16 h-[2px] bg-gradient-to-r from-red-400 to-orange-400"></span>
        </div>

        <!-- Description -->
        <p class="text-lg text-gray-700 mb-10 max-w-3xl mx-auto leading-relaxed relative z-10"
            [innerHTML]="cta.description"> </p>

        <!-- CTA button -->
        <button pButton label="Contact Us" icon="pi pi-send" iconPos="right" (click)="goToContact()"
            class="relative z-10 p-button-rounded bg-gradient-to-r from-orange-500 to-red-500 border-0 text-white px-12 py-4 text-lg font-semibold shadow-lg hover:shadow-orange-500/50 hover:scale-110 transition-all duration-300"></button>

    </div>
</div>
