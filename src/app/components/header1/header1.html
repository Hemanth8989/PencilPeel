<header class="shadow-lg fixed top-0 left-0 right-0 bg-white z-50">

  <!-- Desktop Top Row (Logo + CTA) -->
  <div class="hidden lg:block border-b border-yellow-400/10">
    <div class="container mx-auto px-6 py-1 flex justify-between items-center">
      <div class="flex items-center justify-center">
        <a routerLink="/"><img src="/logo.png" alt="logo" class="w-50 h-14" /></a>
      </div>
      <p-button label="Let's Talk" [rounded]="true"></p-button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="lg:hidden">
    <div class="container flex justify-between mx-auto py-3 px-4 items-center">
      <div class="flex justify-between items-center">
        <p-button icon="pi pi-bars" (click)="toggleDrawer()" styleClass="p-button-text p-button-rounded"></p-button>
        <div class="flex items-center justify-center">
          <a routerLink="/"><img src="/logo.png" alt="logo" class="w-50 h-14" /></a>
        </div>
      </div>
      <p-button label="Let's Talk" size="small" [rounded]="true"></p-button>
    </div>

    <!-- Mobile Drawer -->
    <p-drawer [(visible)]="visible" position="left" styleClass="lg:hidden w-screen max-w-xs" (onHide)="toggleDrawer()">
      <ng-template pTemplate="header">
        <div class="flex justify-between items-center w-full py-4 px-4">
          <span class="font-medium text-lg">Menu</span>
        </div>
      </ng-template>

      <div class="flex flex-col h-full">
        <ul class="flex-1 overflow-y-auto">
          <ng-container *ngFor="let item of navigationItems">
            <li class="px-4 py-2">
              <div *ngIf="!item.dropdown">
                <a [routerLink]="item.href" class="flex items-center gap-3 text-gray-700 font-medium hover:text-yellow-500 transition-colors"
                   (click)="mobileNavClick()">
                  {{ item.text }}
                </a>
              </div>
              <div *ngIf="item.dropdown">
                <div class="flex items-center justify-between cursor-pointer">
                  <span class="flex items-center gap-3 font-medium" [routerLink]="item.href">
                    {{ item.text }}
                  </span>
                  <button class="dropdown-toggle text-gray-500" (click)="mobileDropdownToggle(item.key); $event.stopPropagation()">
                    <i [class.pi]="mobileDropdown !== item.key ? 'pi-angle-down' : 'pi-angle-up'"></i>
                  </button>
                </div>
                <div *ngIf="mobileDropdown === item.key" class="transition-all max-h-screen duration-300 ease-in-out overflow-hidden">
                  <ul class="ml-5 py-2 space-y-2">
                    <li *ngFor="let subitem of dropdownData[item.key]"
                        class="flex items-center gap-3 text-gray-600 hover:text-yellow-500 transition-colors">
                      <i [class]="subitem.icon + ' text-gray-400'"></i>
                      <a href="#" class="flex-1" (click)="mobilesubNavClick(subitem)">
                        {{ subitem.title }}
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </li>
          </ng-container>
        </ul>

        <div class="border-t border-gray-200 mt-auto p-4 w-full">
          <div class="mb-4 flex justify-center gap-4">
            <a href="#" aria-label="Facebook" class="text-gray-500 hover:text-blue-500 transition-colors">
              <i class="pi pi-facebook text-xl"></i>
            </a>
            <a href="#" aria-label="Twitter" class="text-gray-500 hover:text-blue-400 transition-colors">
              <i class="pi pi-twitter text-xl"></i>
            </a>
            <a href="#" aria-label="Instagram" class="text-gray-500 hover:text-pink-500 transition-colors">
              <i class="pi pi-instagram text-xl"></i>
            </a>
            <a href="#" aria-label="LinkedIn" class="text-gray-500 hover:text-blue-600 transition-colors">
              <i class="pi pi-linkedin text-xl"></i>
            </a>
          </div>
        </div>
      </div>
    </p-drawer>
  </div>

  <!-- Desktop Navigation -->
  <div class="hidden lg:block border-b border-yellow-400/5">
    <div class="container mx-auto px-6 py-3">
      <nav class="flex justify-center space-x-2 overflow-x-auto max-w-full sm:overflow-visible sm:max-w-none">
        <div *ngFor="let item of navigationItems" class="relative group flex-shrink-0">
          <div class="flex items-center rounded-full hover:bg-yellow-400/10 hover:border-yellow-400/20 transition-all duration-300">
            <!-- Nav Link -->
            <a [routerLink]="item.href"
               class="px-4 py-2 text-gray-700 hover:text-yellow-500 font-medium text-sm whitespace-nowrap"
               [attr.aria-expanded]="activeDropdown === item.key || null"
               (click)="onNavClick($event, item)">
              {{ item.text }}
            </a>

            <!-- Dropdown Chevron -->
            <button *ngIf="item.dropdown" class="dropdown-toggle px-2 py-2 text-gray-500"
                    (click)="toggleDropdown(item.key, $event)"
                    [attr.aria-expanded]="activeDropdown === item.key || null" aria-label="Toggle dropdown menu">
              <i class="pi pi-chevron-down text-xs transition-transform duration-200"
                 [ngClass]="{ 'rotate-180': activeDropdown === item.key }"></i>
            </button>
          </div>

          <!-- Dropdown Panel -->
          <div *ngIf="item.dropdown"
               class="fixed left-0 right-0 bg-white shadow-2xl w-full px-4 py-6 mt-1 z-50 transition-all duration-300 origin-top pointer-events-auto
                      overflow-x-auto max-w-full max-h-[80vh] overflow-y-auto sm:overflow-visible sm:max-h-none sm:max-w-none"
               [class.opacity-0]="activeDropdown !== item.key"
               [class.scale-95]="activeDropdown !== item.key"
               [class.pointer-events-none]="activeDropdown !== item.key"
               [class.opacity-100]="activeDropdown === item.key"
               [class.scale-100]="activeDropdown === item.key"
               [class.block]="activeDropdown === item.key"
               [class.hidden]="activeDropdown !== item.key"
               [ngStyle]="{'-webkit-overflow-scrolling': 'touch'}">
            <div class="max-w-7xl mx-auto">
              <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <div *ngFor="let service of dropdownData[item.key]"
                     class="flex items-start space-x-3 p-4 rounded-lg hover:bg-orange-400/5 transition-colors cursor-pointer group/nav-item"
                     (click)="dropdownLinkClick($event, service)">
                  <div class="flex-shrink-0">
                    <div class="w-10 h-10 rounded-lg bg-orange-400/10 flex items-center justify-center transition-colors group-hover/nav-item:bg-orange-400/20">
                      <i [class]="service.icon + ' text-orange-400'"></i>
                    </div>
                  </div>
                  <div>
                    <h3 class="font-medium text-gray-800 group-hover/nav-item:text-orange-500 mb-1">{{ service.title }}</h3>
                    <p class="text-sm text-gray-500">{{ service.description }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </nav>
    </div>
  </div>

</header>
