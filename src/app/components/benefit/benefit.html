<section class="py-16 px-4 bg-gradient-to-br from-[#f0f4ff] via-white to-[#f6faed]">
  <div class="max-w-5xl mx-auto">
    <!-- Section Header -->
    <h2 class="text-4xl font-extrabold mb-12 text-center text-gray-900 drop-shadow-md">
      {{title}}
    </h2>
    <!-- Benefits Grid -->
    <div class="grid gap-8 md:grid-cols-2">
      <div *ngFor="let benefit of benefits"
           class="flex flex-col sm:flex-row items-start sm:items-center rounded-2xl bg-white/60 backdrop-blur-md border border-gray-200 shadow-xl p-7 hover:shadow-2xl transition">

        <!-- Icon -->
        <div class="flex-shrink-0 w-14 h-14 flex items-center justify-center rounded-xl text-white text-2xl mb-4 sm:mb-0 sm:mr-4"
             [ngClass]="benefit.iconColors">
          <i [ngClass]="benefit.icon"></i>
        </div>

        <!-- Text Content -->
        <div class="flex-1 text-center sm:text-left">
          <h3 class="text-lg font-semibold mb-1" [ngClass]="benefit.titleColor">
            {{ benefit.title }}
          </h3>
          <p class="text-gray-700 text-base">
            {{ benefit.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
