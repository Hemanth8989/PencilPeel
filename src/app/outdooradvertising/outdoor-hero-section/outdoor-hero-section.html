<!-- Unique Hero Section Component -->
<section class="unique-hero relative min-h-screen bg-gradient-to-br from-orange-50 via-white to-amber-50 overflow-hidden">
  <!-- Floating Elements (Hidden on Mobile) -->
  <div class="floating-element floating-element-1 absolute top-20 left-10 w-24 h-24 bg-orange-200/30 rounded-full blur-xl hidden md:block"></div>
  <div class="floating-element floating-element-2 absolute bottom-32 right-16 w-32 h-32 bg-purple-200/30 rounded-full blur-xl hidden lg:block"></div>
  <div class="floating-element floating-element-3 absolute top-1/2 left-1/4 w-16 h-16 bg-orange-300/20 rounded-full blur-lg hidden md:block"></div>
  
  <!-- Content -->
  <div class="relative z-10 container mx-auto px-4 py-12 md:py-24 lg:py-32">
    <div class="max-w-7xl mx-auto">
      <div class="grid lg:grid-cols-2 gap-8 lg:gap-16 items-center">
        
        <!-- Left Content -->
        <div class="hero-content text-gray-800 space-y-6 md:space-y-8 order-2 lg:order-1">
          <!-- Badge -->
          <div class="hero-badge inline-flex items-center px-3 py-2 md:px-4 md:py-2 bg-orange-100 rounded-full text-orange-600 font-medium text-sm transform hover:scale-105 transition-all duration-300 cursor-pointer">
            <i [class]="config.badgeIcon + ' mr-2 animate-pulse'"></i>
            {{ config.badgeText }}
          </div>
          
          <!-- Main Heading with Injectable HTML -->
          <h1 class="hero-title text-3xl md:text-5xl font-bold leading-tight">
            <!-- Prefix -->
            <span class="hero-text-line block">{{ config.title.prefix }}</span>
            
            <!-- Highlighted Text (Injectable HTML) -->
            <ng-container *ngFor="let highlight of config.title.highlighted; let i = index">
              <span 
                class="hero-gradient-text block text-transparent bg-clip-text"
                [class]="'bg-gradient-to-r ' + getGradientClass(i)"
                [innerHTML]="highlight">
              </span>
            </ng-container>
            
            <!-- Suffix -->
            <span class="hero-text-line block">{{ config.title.suffix }}</span>
          </h1>
          
          <!-- Description -->
          <p class="hero-description text-base md:text-xl text-gray-600 leading-relaxed" 
             [innerHTML]="config.description">
          </p>
          
          <!-- CTA Buttons -->
          <div class="hero-buttons flex flex-col sm:flex-row gap-3 md:gap-4">
            <p-button 
              [label]="config.primaryButton.label" 
              [icon]="config.primaryButton.icon"
              styleClass="hero-primary-btn p-button-lg w-full sm:w-auto px-6 md:px-8 py-3 md:py-4 bg-orange-500 hover:bg-orange-600 border-0 rounded-xl font-semibold shadow-lg"
              (click)="onPrimaryButtonClick()">
            </p-button>
          </div>
        </div>
        
        <!-- Right Visual -->
        <div class="hero-visual relative order-1 lg:order-2 mb-8 lg:mb-0">
          <div class="visual-container relative bg-gradient-to-br from-orange-100 to-purple-100 rounded-2xl md:rounded-3xl p-4 md:p-8 shadow-xl md:shadow-2xl transform hover:scale-105 transition-all duration-500">
            
            <!-- Background Image Container -->
            <div class="visual-content aspect-square bg-white rounded-xl md:rounded-2xl shadow-lg overflow-hidden relative min-h-[300px] md:min-h-[400px]">
              
              <!-- Dynamic Background Image -->
              <div class="absolute inset-0 bg-cover bg-center bg-no-repeat"
                   [style.background-image]="'linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.4)), url(' + config.backgroundImage + ')'">
                
                <!-- Projection Mapping Overlay Effects -->
                <div class="absolute inset-0 bg-gradient-to-r from-orange-500/20 via-purple-500/20 to-blue-500/20 opacity-70 mix-blend-overlay"></div>
                
                <!-- Animated Light Beams -->
                <div class="projection-beam absolute top-1/4 left-1/4 w-16 md:w-32 h-0.5 md:h-1 bg-gradient-to-r from-orange-400 to-transparent transform rotate-12 opacity-80 animate-pulse"></div>
                <div class="projection-beam absolute top-1/3 right-1/4 w-14 md:w-28 h-0.5 md:h-1 bg-gradient-to-l from-purple-400 to-transparent transform -rotate-12 opacity-80 animate-pulse"></div>
                <div class="projection-beam absolute bottom-1/3 left-1/3 w-12 md:w-24 h-0.5 md:h-1 bg-gradient-to-r from-blue-400 to-transparent transform rotate-45 opacity-60 animate-pulse"></div>
                
                <!-- Dynamic Typing Text Overlay -->
                <div class="absolute inset-0 flex items-center justify-center text-white text-center z-10 p-4">
                  <div class="typing-container transform hover:scale-110 transition-all duration-300">
                    <div class="typing-text text-xl md:text-3xl lg:text-4xl font-bold mb-2 md:mb-4">
                      <span #typingTextElement class="text-gradient bg-clip-text text-transparent bg-gradient-to-r from-orange-300 to-purple-300">
                        {{ config.typingTexts[0] }}
                      </span>
                      <span class="typing-cursor">|</span>
                    </div>
                  </div>
                </div>
                
                <!-- Animated Particles -->
                <div class="particle-1 absolute top-1/4 left-1/3 w-1.5 h-1.5 md:w-2 md:h-2 bg-orange-400 rounded-full animate-bounce opacity-80"></div>
                <div class="particle-2 absolute top-1/2 right-1/3 w-1 h-1 md:w-1.5 md:h-1.5 bg-purple-400 rounded-full animate-bounce opacity-70"></div>
                <div class="particle-3 absolute bottom-1/3 left-1/2 w-0.5 h-0.5 md:w-1 md:h-1 bg-blue-400 rounded-full animate-bounce opacity-60"></div>
              </div>
            </div>
            
            <!-- Dynamic Floating Card -->
            <div class="floating-card floating-card-1 absolute -top-3 md:-top-6 -right-3 md:-right-6 bg-white rounded-lg md:rounded-xl p-2 md:p-4 shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300">
              <div class="flex items-center space-x-1 md:space-x-2">
                <div class="status-dot w-2 h-2 md:w-3 md:h-3 bg-green-500 rounded-full animate-pulse"></div>
                <div>
                  <span class="text-xs md:text-sm font-medium text-gray-700">{{ config.floatingCard.text }}</span>
                  <div *ngIf="config.floatingCard.subtext" class="text-xs text-gray-500">{{ config.floatingCard.subtext }}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
