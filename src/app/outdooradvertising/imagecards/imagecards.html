<div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <div 
        *ngFor="let type of imageCards; let i = index"
        class="group relative overflow-hidden rounded-lg shadow-xl hover:shadow-2xl transition-all duration-500 transform hover:scale-105 cursor-pointer"
      >
        <div class="absolute inset-0">
          <img 
            [src]="type.image" 
            [alt]="type.title"
            class="w-full h-96 lg:h-[500px] object-cover group-hover:scale-110 transition-transform duration-700"
          />
        </div>
        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent"></div>
        <div class="relative z-10 p-6 lg:p-8 h-96 lg:h-[500px] flex flex-col justify-end text-white">
          <h3 class="text-2xl font-semibold mb-4 leading-tight">
            {{ type.title }}
          </h3>
          <p class="text-gray-200 text-base leading-relaxed group-hover:text-white transition-colors duration-300">
            {{ type.description }}
          </p>
        </div>
        <div class="absolute inset-0 border-2 border-transparent group-hover:border-orange-400 rounded-lg transition-colors duration-300"></div>
      </div>
    </div>
