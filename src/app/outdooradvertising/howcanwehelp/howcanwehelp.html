<!-- Pencil Peel Services Section with Midnight Background -->
<section class="py-20 bg-gradient-to-br from-indigo-900 to-blue-900 relative overflow-hidden min-h-screen flex items-center">
  
  <!-- Animated Background Elements -->
  <div class="absolute inset-0 opacity-10">
    <div class="absolute top-20 left-10 w-72 h-72 bg-orange-500 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-20 right-10 w-96 h-96 bg-blue-500 rounded-full blur-3xl animate-pulse delay-1000"></div>
    <div class="absolute top-40 right-20 w-64 h-64 bg-purple-500 rounded-full blur-3xl animate-pulse delay-2000"></div>
  </div>

  <!-- Grid Pattern Overlay -->
  <div class="absolute inset-0 opacity-5" style="background-image: radial-gradient(circle at 25px 25px, white 2px, transparent 0), radial-gradient(circle at 75px 75px, white 2px, transparent 0); background-size: 100px 100px;"></div>

  <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 w-full">
    
    <!-- Header -->
    <div class="text-center mb-16">
      <h2 class="text-5xl md:text-6xl font-bold text-white mb-6 tracking-tight">
        At <span class="bg-gradient-to-r from-orange-400 to-orange-600 bg-clip-text text-transparent">Pencil Peel</span>, we can help you:
      </h2>
      <p class="text-xl text-gray-300 max-w-3xl mx-auto leading-relaxed">
        Our comprehensive approach ensures your advertising campaigns achieve maximum impact and ROI.
      </p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-6xl mx-auto">
      <div *ngFor="let service of services; let i = index" 
           class="group relative">
        <div class="relative bg-white/10 backdrop-blur-xl rounded-3xl p-8 border border-white/20 shadow-2xl hover:shadow-3xl transition-all duration-500 transform hover:-translate-y-2 hover:scale-105 hover:bg-white/15 hover:border-white/30">
          <div class="absolute -top-4 -left-4 w-12 h-12 bg-gradient-to-br from-orange-400 to-orange-600 rounded-2xl flex items-center justify-center shadow-xl group-hover:scale-110 transition-transform duration-300">
            <span class="text-xl font-bold text-white">{{ service.number }}</span>
          </div>
          <div class="relative z-10 pt-4">
            <h3 class="text-2xl font-bold text-white mb-4 group-hover:text-orange-300 transition-colors duration-300">
              {{ service.title }}
            </h3>
            <p class="text-gray-300 leading-relaxed text-lg group-hover:text-gray-100 transition-colors duration-300">
              {{ service.description }}
            </p>
          </div>
        </div>
        <div class="absolute -inset-1 bg-gradient-to-r from-orange-500/20 to-purple-500/20 rounded-3xl opacity-0 group-hover:opacity-100 transition-opacity duration-500 blur-xl -z-10"></div>
      </div>
    </div>
  </div>
</section>
